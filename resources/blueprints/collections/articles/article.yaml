title: Article
sections:
  main:
    display: Main
    fields:
      -
        handle: hero
        field:
          mode: grid
          container: assets
          restrict: false
          allow_uploads: true
          show_filename: true
          max_files: 1
          display: Hero
          type: assets
          icon: assets
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
          validate:
            - image
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: preview
        field:
          antlers: false
          display: Preview
          type: textarea
          icon: textarea
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
          validate:
            - required
            - string
            - 'max:255'
      -
        handle: content
        field:
          restrict: false
          automatic_line_breaks: true
          automatic_links: true
          escape_markup: false
          smartypants: true
          antlers: false
          display: Content
          type: markdown
          icon: markdown
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
  sidebar:
    display: Sidebar
    fields:
      -
        handle: date
        field:
          type: date
          required: true
          validate:
            - required
          instructions_position: above
          listable: hidden
          visibility: visible
          always_save: false
          mode: single
          time_enabled: false
          time_seconds_enabled: false
          full_width: false
          inline: false
          columns: 1
          rows: 1
      -
        handle: parent
        field:
          type: entries
          collections:
            - articles
          max_items: 1
          listable: false
          localizable: true
      -
        handle: tags
        field:
          type: terms
          taxonomies:
            - tags
          display: tags
          mode: select
      -
        handle: slug
        field:
          type: slug
          localizable: true
      -
        handle: template
        field:
          hide_partials: true
          blueprint: false
          folder: articles
          display: Template
          type: template
          icon: template
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
