<header x-data="{ open: false }" @click.away="open = false" class="pointer-events-none relative z-50 flex flex-col">
    <div class="top-0 z-10 h-16 pt-6">
        <div class="sm:px-8 w-full">
            <div class="mx-auto max-w-7xl lg:px-8">
                <div class="relative px-4 sm:px-8 lg:px-12">
                    <div class="mx-auto max-w-2xl lg:max-w-5xl">
                        <div class="relative flex gap-4">
                            <div class="flex flex-1">
                                <div class="h-10 w-10 rounded-full bg-primary-500 p-0.5 shadow-lg shadow-zinc-800/5 ring-1 ring-zinc-900/5 backdrop-blur dark:bg-zinc-800/90 dark:ring-white/10 hover:shadow-lg">
                                    <a title="Home page" aria-label="Home" class="pointer-events-auto" href="/">
                                        <img alt="{{ site.name }}"
                                             class="rounded-full bg-primary-100 object-cover dark:bg-zinc-800 h-9 w-9 hover:scale-125 transition"
                                             width="642" height="643" src="{{ header.logo.url }}">
                                    </a>
                                </div>
                            </div>
                            <div class="flex flex-1 items-center justify-end gap-3">
                                <div class="pointer-events-auto md:hidden">
                                    <button
                                        x-on:click.prevent="open = ! open"
                                        class="group flex items-center rounded-full bg-white/90 px-4 py-2 text-md font-medium text-zinc-800 shadow-lg shadow-zinc-800/5 ring-1 ring-zinc-900/5 backdrop-blur dark:bg-zinc-800/90 dark:text-zinc-200 dark:ring-white/10 dark:hover:ring-white/20"
                                        type="button"
                                        aria-expanded="false"
                                    >
                                        Menu
                                        <svg viewBox="0 0 8 6" aria-hidden="true" class="ml-3 h-auto w-2 stroke-zinc-500 group-hover:stroke-zinc-700 dark:group-hover:stroke-zinc-400">
                                            <path d="M1.75 1.75 4 4.25l2.25-2.5" fill="none" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                                        </svg>
                                    </button>
                                    <div x-show="open" style="display: none;">
                                        <div class="fixed inset-0 z-50 bg-zinc-800/40 backdrop-blur-sm dark:bg-black/80 opacity-100"
                                             id="headlessui-popover-overlay-:r0:" aria-hidden="true"></div>
                                        <div class="fixed inset-x-4 top-8 z-50 origin-top rounded-3xl bg-white p-8 ring-1 ring-zinc-900/5 dark:bg-zinc-900 dark:ring-zinc-800 opacity-100 scale-100"
                                             id="headlessui-popover-panel-:Rqb6H1:" tabindex="-1">
                                            <div class="flex flex-row-reverse items-center justify-between">
                                                <button x-on:click.prevent="open = false" aria-label="Close menu" class="-m-1 p-1" type="button" tabindex="0">
                                                    <svg viewBox="0 0 24 24" aria-hidden="true" class="h-6 w-6 text-zinc-500 dark:text-zinc-400">
                                                        <path d="m17.25 6.75-10.5 10.5M6.75 6.75l10.5 10.5" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                                                    </svg>
                                                </button>
                                                <h2 class="text-lg font-medium text-zinc-600 dark:text-zinc-400">
                                                    Navigation
                                                </h2>
                                            </div>
                                            <nav class="mt-6">
                                                <ul class="-my-2 divide-y divide-zinc-100 text-lg text-zinc-800 dark:divide-zinc-100/5 dark:text-zinc-300">
                                                    {{ nav:navigation }}
                                                        <li>
                                                            <a class="block py-2" href="{{ url }}">
                                                                {{ title }}
                                                            </a>
                                                        </li>
                                                    {{ /nav:navigation }}
                                                </ul>
                                            </nav>
                                        </div>
                                    </div>
                                </div>

                                <nav class="hidden md:block items-center pointer-events-auto">
                                    <ul class="flex rounded-full bg-white/90 px-3 text-md font-medium text-zinc-800 shadow-lg shadow-zinc-800/5 ring-1 ring-zinc-900/5 backdrop-blur dark:bg-zinc-800/90 dark:text-zinc-200 dark:ring-white/10">
                                        {{ nav:navigation }}
                                            <li>
                                                <a
                                                    href="{{ url }}"
                                                    class="relative block px-3 py-2 transition hover:text-primary-500 dark:hover:text-primary-400 {{ if current_uri === url }} text-primary-500 dark:text-primary-400 {{ /if }}"
                                                >
                                                    {{ title }}
                                                </a>
                                            </li>
                                        {{ /nav:navigation }}
                                    </ul>
                                </nav>

                                <div class="pointer-events-auto group rounded-full bg-white/90 p-3 shadow-lg shadow-zinc-800/5 ring-1 ring-zinc-900/5 backdrop-blur transition dark:bg-zinc-800/90 dark:ring-white/10 dark:hover:ring-white/20">
                                    <button id="header__sun" onclick="toSystemMode()" title="Switch to system theme" class="relative focus:outline-none focus:shadow-outline text-gray-500">
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" />
                                        </svg>
                                    </button>
                                    <button id="header__moon" onclick="toLightMode()" title="Switch to light mode" class="relative focus:outline-none focus:shadow-outline text-gray-500">
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                            <path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z" />
                                        </svg>
                                    </button>
                                    <button id="header__indeterminate" onclick="toDarkMode()" title="Switch to dark mode" class="relative focus:outline-none focus:shadow-outline text-gray-500">
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                            <path stroke-linecap="round" stroke-linejoin="round" d="M9 17.25v1.007a3 3 0 01-.879 2.122L7.5 21h9l-.621-.621A3 3 0 0115 18.257V17.25m6-12V15a2.25 2.25 0 01-2.25 2.25H5.25A2.25 2.25 0 013 15V5.25m18 0A2.25 2.25 0 0018.75 3H5.25A2.25 2.25 0 003 5.25m18 0V12a2.25 2.25 0 01-2.25 2.25H5.25A2.25 2.25 0 013 12V5.25" />
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
