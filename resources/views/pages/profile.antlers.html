<main>
    <div class="sm:px-8 mt-16 sm:mt-20">
        <div class="mx-auto max-w-7xl lg:px-8">
            <div class="relative px-4 sm:px-8 lg:px-12">
                <div class="mx-auto max-w-2xl lg:max-w-5xl">
                    <div class="grid grid-cols-1 gap-y-16 lg:grid-cols-2 lg:grid-rows-[auto_1fr] lg:gap-y-12">
                        <div class="lg:pl-20">
                            <div class="max-w-xs px-2.5 lg:max-w-none">
                                <img alt="{{ profile_photo:alt }}" sizes="(min-width: 1024px) 32rem, 20rem" src="{{ profile_photo:url }}" width="800" height="800" decoding="async" class="aspect-square rotate-3 rounded-2xl bg-zinc-100 object-cover dark:bg-zinc-800" loading="lazy" style="color: transparent;">
                            </div>
                        </div>

                        <div class="lg:order-first lg:row-span-2">
                            <h1 class="text-4xl font-serif font-bold tracking-tight text-zinc-800 dark:text-zinc-100 sm:text-5xl">
                                {{ intro }}
                            </h1>

                            <div class="mt-6 space-y-7 text-base prose dark:prose-invert">
                                {{ content }}
                                    {{ partial src="sets/{type}" }}
                                {{ /content }}
                            </div>
                        </div>
                        <div class="lg:pl-20">
                            <ul role="list">
                                {{ links }}
                                    {{ partial:partials/social-link }}
                                {{ /links }}

                                {{ if email_address }}
                                    <li class="mt-8 border-t border-zinc-100 pt-8 dark:border-zinc-700/40 flex">
                                        <a href="mailto:{{ email_address }}" class="group flex text-sm font-medium text-zinc-800 transition hover:text-teal-500 dark:text-zinc-200 dark:hover:text-teal-500">
                                            {{ partial:partials/icons/email }}
                                            <span class="ml-4">
                                                {{ email_address }}
                                            </span>
                                        </a>
                                    </li>
                                {{ /if }}
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
