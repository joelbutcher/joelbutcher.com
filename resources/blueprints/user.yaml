          visibility: visible
          always_save: false
      -
        handle: links
        field:
          collapse: false
          previews: true
          sets:
            link:
              display: Link
              fields:
                -
                  handle: network
                  field:
                    options:
                      twitter: Twitter
                      linkedin: LinkedIn
                      github: GitHub
                      telegram: Telegram
                      discord: Discord
