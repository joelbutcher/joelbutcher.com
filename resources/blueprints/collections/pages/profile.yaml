title: Profile
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: profile_photo
        field:
          mode: list
          container: assets
          folder: profile_photos
          restrict: true
          allow_uploads: true
          show_filename: false
          max_files: 1
          display: 'Profile Photo'
          type: assets
          icon: assets
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
      -
        handle: intro
        field:
          input_type: text
          antlers: false
          display: Intro
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
      -
        handle: content
        field:
          collapse: false
          always_show_set_button: false
          previews: true
          sets:
            code_block:
              display: 'Code Block'
              fields:
                -
                  handle: code
                  field: code_block.code
                -
                  handle: language
                  field: code_block.language
          buttons:
            - h2
            - h3
            - bold
            - italic
            - unorderedlist
            - orderedlist
            - removeformat
            - quote
            - anchor
            - image
            - table
          save_html: false
          toolbar_mode: fixed
          link_noopener: false
          link_noreferrer: false
          target_blank: false
          reading_time: false
          fullscreen: true
          allow_source: true
          enable_input_rules: true
          enable_paste_rules: true
          antlers: false
          remove_empty_nodes: false
          display: Content
          type: bard
          icon: bard
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
      -
        handle: parent
        field:
          type: entries
          collections:
            - pages
          max_items: 1
          listable: false
          localizable: true
      -
        handle: template
        field:
          hide_partials: true
          blueprint: false
          folder: pages
          display: Template
          type: template
          icon: template
          width: 50
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
          validate:
            - required
  social:
    display: Social
    fields:
      -
        handle: email_address
        field:
          input_type: text
          antlers: false
          display: 'Email Address'
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
          validate:
            - email
            - nullable
            - sometimes
      -
        handle: links
        field: social_links.links
  seo:
    display: SEO
    fields:
      -
        import: metatags
