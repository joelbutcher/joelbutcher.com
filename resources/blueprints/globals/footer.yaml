sections:
  main:
    display: Main
    fields:
      -
        handle: copyright
        field:
          input_type: text
          character_limit: 32
          antlers: false
          display: Copyright
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
          validate:
            - required
            - string
            - 'max:32'
      -
        handle: flair
        field:
          input_type: text
          antlers: false
          default: 'Made with ❤️ by me!'
          display: Flair
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
      -
        handle: affiliate_text
        field:
          input_type: text
          antlers: false
          default: 'This site contains affliate links, which means I earn a small commission at no extra cost to you if you make a purchase via one of these links. This commission helps fund my work and pay the costs associated with running this site.'
          display: 'Affiliate Text'
          type: text
          icon: text
          listable: true
          instructions_position: above
          visibility: visible
