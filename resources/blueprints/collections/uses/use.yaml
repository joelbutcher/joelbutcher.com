sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: content
        field:
          type: markdown
          localizable: true
      -
        handle: category
        field:
          options:
            workstation: Workstation
            dev_tools: 'Dev Tools'
            services: Services
            productivity: Productivity
          multiple: false
          max_items: 1
          clearable: false
          searchable: true
          taggable: false
          push_tags: false
          cast_booleans: false
          display: Category
          type: select
          icon: select
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
          validate:
            - required
  sidebar:
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
title: Use
