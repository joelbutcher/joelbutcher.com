<div class="max-w-4xl mx-auto">
    <h1 class="text-8xl font-black text-center text-black dark:text-zinc-100">{{ title }}</h1>

    {{ collection:articles paginage="4" }}
    <div class="grid grid-flow-row grid-cols-2 gap-8 my-16">
        {{ articles }}
            {{ partial:articles/card }}
        {{ /articles }}
    </div>
    {{ paginate }}
        <div class="flex items-center justify-center space-x-8 text-center mx-auto mb-8">
            <a href="{{ prev_page }}">&rAarr; Previous</a>
            <a href="{{ next_page }}">&lAarr; Next</a>
        </div>
    {{ /paginate }}
    {{ /collection:articles }}
    </div>
</div>
