title: 'Article Fields'
fields:
  -
    handle: hero_image
    field:
      mode: list
      container: assets
      restrict: false
      allow_uploads: true
      show_filename: false
      max_files: 1
      display: 'Hero Image'
      type: assets
      icon: assets
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: true
      validate:
        - 'mimetypes:jpg,jpeg,png,svg,tiff'
        - sometimes
  -
    handle: title
    field:
      input_type: text
      antlers: true
      display: Title
      type: text
      icon: text
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
      validate:
        - required
        - string
        - 'max:255'
  -
    handle: body
    field:
      restrict: false
      automatic_line_breaks: true
      automatic_links: true
      escape_markup: true
      smartypants: true
      antlers: true
      default: |-
        # Introduction
        Write something new.

        ## Images

        ![](https://source.unsplash.com/random)
      display: Body
      type: markdown
      icon: markdown
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
      validate:
        - required
        - string
