<article class="group relative flex flex-col items-start">
    <div class="relative flex items-center z-10 mb-3">
        <img class="rounded-full bg-primary-100 object-cover dark:bg-zinc-800 h-9 w-9" width="642" height="643" src="{{ author:avatar.url }}" loading="lazy" decoding="async" >
        <div class="flex flex-col justify-center pl-3.5">
            <p class="font-semibold text-black dark:text-zinc-200">
                {{ author:name }}
            </p>

            <time class="text-sm text-zinc-400 dark:text-zinc-500" datetime="{{ date }}">
                {{ date }}
            </time>
        </div>
    </div>

    <h2 class="text-base font-semibold tracking-tight text-zinc-800 dark:text-zinc-100">
        <div class="absolute -inset-y-6 -inset-x-4 z-0 scale-95 bg-zinc-50 opacity-0 transition group-hover:scale-100 group-hover:opacity-100 dark:bg-zinc-800/50 sm:-inset-x-6 sm:rounded-2xl"></div>

        <a href="/blog/{{ slug }}">
            <span class="absolute -inset-y-6 -inset-x-4 z-20 sm:-inset-x-6 sm:rounded-2xl"></span>
            <span class="relative z-10">{{ title }}</span>
        </a>
    </h2>

    <p class="relative z-10 mt-2 text-sm text-zinc-600 dark:text-zinc-400">
        {{ excerpt }}
    </p>

    <div aria-hidden="true" class="relative z-10 mt-4 flex items-center text-sm font-medium text-primary-500 dark:text-primary-400">
        Read article
        <svg viewBox="0 0 16 16" fill="none" aria-hidden="true" class="ml-1 h-4 w-4 stroke-current">
            <path d="M6.75 5.75 9.25 8l-2.5 2.25" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
        </svg>
    </div>
</article>
