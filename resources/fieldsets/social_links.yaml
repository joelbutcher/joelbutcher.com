title: 'Social Links'
fields:
  -
    handle: links
    field:
      collapse: false
      previews: true
      sets:
        link:
          display: Link
          fields:
            -
              handle: network
              field:
                options:
                  twitter: Twitter
                  linkedin: LinkedIn
                  github: GitHub
                  youtube: YouTube
                  instagram: Instagram
                  telegram: Telegram
                  discord: Discord
                multiple: false
                clearable: false
                searchable: true
                taggable: false
                push_tags: false
                cast_booleans: false
                display: Network
                type: select
                icon: select
                listable: hidden
                instructions_position: above
                visibility: visible
                always_save: false
                validate:
                  - required
            -
              handle: text
              field:
                input_type: text
                antlers: false
                display: Text
                type: text
                icon: text
                listable: hidden
                instructions_position: above
                visibility: visible
                always_save: false
                validate:
                  - required
            -
              handle: url
              field:
                display: URL
                type: link
                icon: link
                listable: hidden
                instructions_position: above
                visibility: visible
                always_save: false
                validate:
                  - required
      display: Links
      type: replicator
      icon: replicator
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
