title: Article
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: excerpt
        field:
          antlers: false
          display: Excerpt
          type: textarea
          icon: textarea
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
          validate:
            - required
      -
        handle: hero
        field:
          mode: grid
          container: assets
          restrict: true
          allow_uploads: true
          show_filename: true
          max_files: 1
          display: 'Featured Image'
          type: assets
          icon: assets
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
          validate:
            - image
          folder: images
      -
        handle: content
        field:
          collapse: false
          always_show_set_button: false
          previews: true
          sets:
            new_set:
              display: 'New Set'
              fields:
                -
                  handle: code
                  field: code_block.code
                -
                  handle: language
                  field: code_block.language
          buttons:
            - h2
            - h3
            - bold
            - italic
            - unorderedlist
            - orderedlist
            - removeformat
            - quote
            - anchor
            - image
            - table
            - strikethrough
            - code
            - horizontalrule
            - h4
            - underline
          save_html: false
          toolbar_mode: fixed
          link_noopener: false
          link_noreferrer: false
          target_blank: false
          reading_time: false
          fullscreen: true
          allow_source: true
          enable_input_rules: true
          enable_paste_rules: true
          antlers: false
          remove_empty_nodes: false
          display: Content
          type: bard
          icon: bard
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
      -
        handle: author
        field:
          max_items: 1
          mode: select
          display: Author
          type: users
          icon: users
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
      -
        handle: date
        field:
          type: date
          required: true
          validate:
            - required
          instructions_position: above
          listable: hidden
          visibility: visible
          always_save: false
          mode: single
          time_enabled: false
          time_seconds_enabled: false
          full_width: false
          inline: false
          columns: 1
          rows: 1
      -
        handle: featured
        field:
          default: false
          display: Featured
          type: toggle
          icon: toggle
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
  seo:
    display: SEO
    fields:
      -
        import: metatags
